<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音樂管理庫</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .library-container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .filter-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .filter-btn:hover {
            background: #45a049;
        }
        #music-list, #playlist {
            list-style: none;
            padding: 0;
        }
        #music-list li, #playlist li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background 0.2s;
        }
        #music-list li:hover, #playlist li:hover {
            background: #f9f9f9;
        }
        .cover-art {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .song-info {
            flex-grow: 1;
            text-align: left;
        }
        .control-btn {
            font-size: 1.2em;
            color: #4CAF50;
            cursor: pointer;
            margin: 5px;
        }
        .add-btn {
            font-size: 1.2em;
            color: #007bff;
            cursor: pointer;
        }
        .remove-btn {
            font-size: 1.2em;
            color: red;
            cursor: pointer;
        }
        audio {
            margin-top: 20px;
            width: 100%;
        }
        .playlist-container {
            margin-top: 30px;
            border-top: 2px solid #ddd;
            padding-top: 15px;
        }
        .playing {
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="library-container">
        <h1>我的音樂管理庫</h1>

        <div class="filter-container">
            <button class="filter-btn" data-filter="all">全部</button>
            <button class="filter-btn" data-filter="artist">歌手</button>
            <button class="filter-btn" data-filter="album">專輯</button>
        </div>

        <h3 id="list-title">所有歌曲</h3>
        <ul id="music-list"></ul>

        <div class="playlist-container">
            <h3>播放清單</h3>
            <ul id="playlist"></ul>
        </div>

        <audio id="audio-player" controls></audio>
        
        <button id="prev" class="control-btn"><i class="fas fa-backward"></i></button>
        <button id="next" class="control-btn"><i class="fas fa-forward"></i></button>
        <button id="shuffle" class="control-btn"><i class="fas fa-random"></i></button>
    </div>

    <script>
        const musicList = document.getElementById('music-list');
        const playlist = document.getElementById('playlist');
        const audioPlayer = document.getElementById('audio-player');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const shuffleBtn = document.getElementById('shuffle');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const listTitle = document.getElementById('list-title');

        let songs = [];
        let userPlaylist = [];
        let currentIndex = 0;
        let isShuffle = false;
        let filterType = 'all';
        let currentArtist = '';
        let currentAlbum = '';

        fetch('music_data.json')
            .then(response => response.json())
            .then(data => {
                songs = data;
                loadMusicLibrary();
            })
            .catch(error => console.error('載入音樂失敗:', error));

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterType = btn.getAttribute('data-filter');
                if (filterType === 'artist') {
                    showArtists();
                } else if (filterType === 'album') {
                    showAlbums();
                } else {
                    loadMusicLibrary();
                }
            });
        });

        function loadMusicLibrary() {
            musicList.innerHTML = '';
            listTitle.textContent = "所有歌曲";
            songs.forEach(song => {
                const li = createSongListItem(song);
                musicList.appendChild(li);
            });
        }

        function createSongListItem(song) {
            const li = document.createElement('li');
            li.innerHTML = `
                <img src="${song.cover}" class="cover-art">
                <div class="song-info">
                    <strong>${song.title}</strong> - ${song.artist} (${song.album})
                </div>
                <i class="fas fa-play-circle control-btn"></i>
                <i class="fas fa-plus-circle add-btn"></i>
            `;

            li.querySelector('.control-btn').addEventListener('click', () => {
                currentIndex = songs.indexOf(song);
                playSong();
            });

            li.querySelector('.add-btn').addEventListener('click', () => {
                addToPlaylist(song);
            });

            return li;
        }

        function playSong() {
            if (songs.length > 0 && currentIndex >= 0 && currentIndex < songs.length) {
                audioPlayer.src = songs[currentIndex].src;
                audioPlayer.play();
                updatePlayingStatus();
            }
        }

        function updatePlayingStatus() {
            // 移除所有歌曲的播放中標籤
            const allSongs = document.querySelectorAll('#music-list li, #playlist li');
            allSongs.forEach(item => {
                item.classList.remove('playing');
                const songInfo = item.querySelector('.song-info');
                if (songInfo) {
                    songInfo.innerHTML = songInfo.innerHTML.replace(' (播放中)', ''); // 移除舊的播放中標籤
                }
            });

            // 將當前播放的歌曲加上播放中標籤
            const currentSongElement = document.querySelector(`#music-list li:nth-child(${currentIndex + 1})`);
            if (currentSongElement) {
                currentSongElement.classList.add('playing');
                const songInfo = currentSongElement.querySelector('.song-info');
                songInfo.innerHTML += ' <span class="playing">(播放中)</span>';
            }

            // 在播放清單中也標示播放中
            const currentPlaylistItem = Array.from(playlist.children).find(item => item.querySelector('.control-btn').dataset.index == currentIndex);
            if (currentPlaylistItem) {
                currentPlaylistItem.classList.add('playing');
            }
        }

        function addToPlaylist(song) {
            if (!userPlaylist.some(item => item.src === song.src)) {
                userPlaylist.push(song);
                renderPlaylist();
            }
        }

        function renderPlaylist() {
            playlist.innerHTML = '';
            userPlaylist.forEach((song, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <img src="${song.cover}" class="cover-art">
                    <div class="song-info">
                        <strong>${song.title}</strong> - ${song.artist}
                    </div>
                    <i class="fas fa-play-circle control-btn" data-index="${index}"></i>
                    <i class="fas fa-minus-circle remove-btn" data-index="${index}"></i>
                `;

                li.querySelector('.control-btn').addEventListener('click', (event) => {
                    const playIndex = parseInt(event.target.getAttribute('data-index'));
                    playPlaylistSong(playIndex);
                });

                li.querySelector('.remove-btn').addEventListener('click', (event) => {
                    const removeIndex = parseInt(event.target.getAttribute('data-index'));
                    removeFromPlaylist(removeIndex);
                });

                playlist.appendChild(li);
            });
        }

        function playPlaylistSong(index) {
            if (userPlaylist.length > 0 && index >= 0 && index < userPlaylist.length) {
                audioPlayer.src = userPlaylist[index].src;
                audioPlayer.play();
                currentIndex = index;
                updatePlayingStatus();
            }
        }

        function removeFromPlaylist(index) {
            userPlaylist.splice(index, 1);
            renderPlaylist();
        }

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                playSong();
            } else if (userPlaylist.length > 0 && currentIndex === -1) {
                const currentPlaylistIndex = userPlaylist.findIndex(song => song.src === audioPlayer.src);
                if (currentPlaylistIndex > 0) {
                    playPlaylistSong(currentPlaylistIndex - 1);
                }
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < songs.length - 1 && currentIndex >= 0) {
                currentIndex++;
                playSong();
            } else if (userPlaylist.length > 0 && currentIndex === -1) {
                const currentPlaylistIndex = userPlaylist.findIndex(song => song.src === audioPlayer.src);
                if (currentPlaylistIndex < userPlaylist.length - 1) {
                    playPlaylistSong(currentPlaylistIndex + 1);
                }
            }
        });

        shuffleBtn.addEventListener('click', () => {
            isShuffle = !isShuffle;
            shuffleBtn.classList.toggle('active', isShuffle);
        });

        audioPlayer.addEventListener('ended', () => {
            if (userPlaylist.length > 0 && currentIndex === -1) {
                const currentPlaylistIndex = userPlaylist.findIndex(song => song.src === audioPlayer.src);
                if (currentPlaylistIndex < userPlaylist.length - 1) {
                    playPlaylistSong(currentPlaylistIndex + 1);
                }
            } else if (songs.length > 0 && currentIndex >= 0 && currentIndex < songs.length - 1 && !isShuffle) {
                nextBtn.click();
            } else if (songs.length > 0 && isShuffle) {
                let randomIndex = Math.floor(Math.random() * songs.length);
                while (randomIndex === currentIndex) {
                    randomIndex = Math.floor(Math.random() * songs.length);
                }
                currentIndex = randomIndex;
                playSong();
            }
        });
    </script>
</body>
</html>
