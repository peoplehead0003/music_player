<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音樂管理庫</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .library-container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #music-list, #playlist {
            list-style: none;
            padding: 0;
        }
        #music-list li, #playlist li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background 0.2s;
        }
        #music-list li:hover, #playlist li:hover {
            background: #f9f9f9;
        }
        .cover-art {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .song-info {
            flex-grow: 1;
            text-align: left;
        }
        .control-btn {
            font-size: 1.2em;
            color: #4CAF50;
            cursor: pointer;
            margin: 5px;
        }
        .add-btn {
            font-size: 1.2em;
            color: #007bff;
            cursor: pointer;
        }
        .remove-btn {
            font-size: 1.2em;
            color: red;
            cursor: pointer;
        }
        audio {
            margin-top: 20px;
            width: 100%;
        }
        .playlist-container {
            margin-top: 30px;
            border-top: 2px solid #ddd;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="library-container">
        <h1>我的音樂管理庫</h1>
        <h3>所有歌曲</h3>
        <ul id="music-list"></ul>

        <div class="playlist-container">
            <h3>播放清單</h3>
            <ul id="playlist"></ul>
        </div>

        <audio id="audio-player" controls></audio>
        
        <button id="prev" class="control-btn"><i class="fas fa-backward"></i></button>
        <button id="next" class="control-btn"><i class="fas fa-forward"></i></button>
        <button id="shuffle" class="control-btn"><i class="fas fa-random"></i></button>
    </div>

    <script>
        const musicList = document.getElementById('music-list');
        const playlist = document.getElementById('playlist');
        const audioPlayer = document.getElementById('audio-player');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const shuffleBtn = document.getElementById('shuffle');

        let songs = [];
        let userPlaylist = [];
        let currentIndex = 0;
        let isShuffle = false;

        fetch('music_data.json')
            .then(response => response.json())
            .then(data => {
                songs = data;
                loadMusicLibrary();
            })
            .catch(error => console.error('載入音樂失敗:', error));

        function loadMusicLibrary() {
            songs.forEach((song, index) => {
                const li = document.createElement('li');

                li.innerHTML = `
                    <img src="${song.cover}" class="cover-art">
                    <div class="song-info">
                        <strong>${song.title}</strong> - ${song.artist}
                    </div>
                    <i class="fas fa-play-circle control-btn"></i>
                    <i class="fas fa-plus-circle add-btn"></i>
                `;

                // 點擊播放
                li.querySelector('.control-btn').addEventListener('click', () => {
                    currentIndex = index;
                    playSong();
                });

                // 點擊加入播放清單
                li.querySelector('.add-btn').addEventListener('click', () => {
                    if (!userPlaylist.some(item => item.title === song.title)) {
                        userPlaylist.push(song);
                        updatePlaylist();
                    }
                });

                musicList.appendChild(li);
            });
        }

        function playSong() {
            const song = songs[currentIndex];
            audioPlayer.src = song.src;
            audioPlayer.play();
        }

        function updatePlaylist() {
            playlist.innerHTML = '';
            userPlaylist.forEach((song, index) => {
                const li = document.createElement('li');

                li.innerHTML = `
                    <img src="${song.cover}" class="cover-art">
                    <div class="song-info">
                        <strong>${song.title}</strong> - ${song.artist}
                    </div>
                    <i class="fas fa-play-circle control-btn"></i>
                    <i class="fas fa-minus-circle remove-btn"></i>
                `;

                li.querySelector('.control-btn').addEventListener('click', () => {
                    currentIndex = songs.findIndex(s => s.title === song.title);
                    playSong();
                });

                li.querySelector('.remove-btn').addEventListener('click', () => {
                    userPlaylist.splice(index, 1);
                    updatePlaylist();
                });

                playlist.appendChild(li);
            });
        }

        // 上一首歌曲
        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + songs.length) % songs.length;
            playSong();
        });

        // 下一首歌曲
        nextBtn.addEventListener('click', () => {
            if (isShuffle) {
                currentIndex = Math.floor(Math.random() * songs.length);
            } else {
                currentIndex = (currentIndex + 1) % songs.length;
            }
            playSong();
        });

        // 隨機播放模式
        shuffleBtn.addEventListener('click', () => {
            isShuffle = !isShuffle;
            shuffleBtn.style.backgroundColor = isShuffle ? '#4CAF50' : '';
        });
    </script>
</body>
</html>
