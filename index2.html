<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音樂管理庫</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .library-container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #music-list, #playlist {
            list-style: none;
            padding: 0;
        }
        #music-list li, #playlist li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background 0.2s;
        }
        #music-list li:hover, #playlist li:hover {
            background: #f9f9f9;
        }
        .cover-art {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .song-info {
            flex-grow: 1;
            text-align: left;
        }
        .play-icon {
            font-size: 1.5em;
            color: #4CAF50;
        }
        .add-btn {
            font-size: 1.2em;
            color: #007bff;
            cursor: pointer;
        }
        .remove-btn {
            font-size: 1.2em;
            color: red;
            cursor: pointer;
        }
        audio {
            margin-top: 20px;
            width: 100%;
        }
        .playlist-container {
            margin-top: 30px;
            border-top: 2px solid #ddd;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="library-container">
        <h1>我的音樂管理庫</h1>
        <h3>所有歌曲</h3>
        <ul id="music-list"></ul>

        <div class="playlist-container">
            <h3>我的播放清單</h3>
            <ul id="playlist"></ul>
        </div>

        <audio id="audio-player" controls></audio>
    </div>

    <script>
        const musicList = document.getElementById('music-list');
        const playlist = document.getElementById('playlist');
        const audioPlayer = document.getElementById('audio-player');

        let userPlaylist = [];

        fetch('music_data.json') // 確保 JSON 放在正確路徑
            .then(response => response.json())
            .then(songs => {
                songs.forEach((song, index) => {
                    const li = document.createElement('li');

                    li.innerHTML = `
                        <img src="${song.cover}" class="cover-art">
                        <div class="song-info">
                            <strong>${song.title}</strong> - ${song.artist}
                        </div>
                        <i class="fas fa-play-circle play-icon"></i>
                        <i class="fas fa-plus-circle add-btn"></i>
                    `;

                    // 點擊播放
                    li.querySelector('.play-icon').addEventListener('click', () => {
                        audioPlayer.src = song.src;
                        audioPlayer.play();
                    });

                    // 點擊加入播放清單
                    li.querySelector('.add-btn').addEventListener('click', () => {
                        if (!userPlaylist.some(item => item.title === song.title)) {
                            userPlaylist.push(song);
                            updatePlaylist();
                        }
                    });

                    musicList.appendChild(li);
                });
            })
            .catch(error => console.error('載入音樂失敗:', error));

        // 更新播放清單
        function updatePlaylist() {
            playlist.innerHTML = ''; // 清空播放清單

            userPlaylist.forEach((song, index) => {
                const li = document.createElement('li');

                li.innerHTML = `
                    <img src="${song.cover}" class="cover-art">
                    <div class="song-info">
                        <strong>${song.title}</strong> - ${song.artist}
                    </div>
                    <i class="fas fa-play-circle play-icon"></i>
                    <i class="fas fa-minus-circle remove-btn"></i>
                `;

                // 點擊播放
                li.querySelector('.play-icon').addEventListener('click', () => {
                    audioPlayer.src = song.src;
                    audioPlayer.play();
                });

                // 點擊移除歌曲
                li.querySelector('.remove-btn').addEventListener('click', () => {
                    userPlaylist.splice(index, 1);
                    updatePlaylist();
                });

                playlist.appendChild(li);
            });
        }
    </script>
</body>
</html>
